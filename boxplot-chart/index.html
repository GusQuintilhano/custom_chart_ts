<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boxplot Chart SDK</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
      padding: 0;
      background: #ffffff;
      overflow: hidden;
    }
    #chart {
      width: 100%;
      height: 100vh;
      background: white;
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
  </style>
  <script>
    // Corrige preloads de fontes que estão faltando o atributo crossorigin
    (function() {
      function fixFontPreloads() {
        // Buscar todos os links de preload de fontes
        const fontPreloads = document.querySelectorAll('link[rel="preload"][href*="/font/"], link[rel="preload"][href*=".otf"], link[rel="preload"][href*=".ttf"], link[rel="preload"][as="font"]');
        fontPreloads.forEach(link => {
          if (!link.hasAttribute('crossorigin')) {
            link.setAttribute('crossorigin', 'anonymous');
          }
        });
      }
      
      // Executar imediatamente
      fixFontPreloads();
      
      // Observar mudanças no DOM para corrigir preloads adicionados dinamicamente
      if (typeof MutationObserver !== 'undefined') {
        const observer = new MutationObserver(function(mutations) {
          mutations.forEach(function(mutation) {
            if (mutation.addedNodes.length) {
              fixFontPreloads();
            }
          });
        });
        
        // Observar o head para novos links
        observer.observe(document.head, {
          childList: true,
          subtree: true
        });
      }
      
      // Executar quando o DOM estiver pronto
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', fixFontPreloads);
      }
    })();
  </script>
</head>
<body>
  <div id="chart"></div>
  <script type="module">
    import('/src/index.ts');
  </script>
</body>
</html>
