# GitLab CI/CD Configuration
# Pipeline para validação e testes do projeto usando Docker

stages:
  - validate
  - build
  - docker-build
  - test

variables:
  NODE_VERSION: "18"
  DOCKER_DRIVER: overlay2

# Validação de estrutura e arquivos
validate:
  stage: validate
  image: node:${NODE_VERSION}
  script:
    - echo "Validando estrutura do projeto..."
    - test -f README.md || (echo "README.md não encontrado" && exit 1)
    - test -f package.json || (echo "package.json não encontrado" && exit 1)
    - test -f Dockerfile || (echo "Dockerfile não encontrado" && exit 1)
    - test -f docker-compose.yml || (echo "docker-compose.yml não encontrado" && exit 1)
    - echo "Validacao de estrutura concluida"
  only:
    - main
    - merge_requests

# Build dos charts
build-charts:
  stage: build
  image: node:${NODE_VERSION}
  script:
    - echo "Empacotando charts..."
    - cd dev/integration-tests/A3.1-empacotamento
    - chmod +x build-all.sh
    - ./build-all.sh || echo "Alguns charts podem ter falhado no build"
    - echo "Build concluido"
  artifacts:
    paths:
      - dev/charts/*/dist/*.zip
    expire_in: 1 week
  only:
    - main
    - tags

# Build da imagem Docker
docker-build:
  stage: docker-build
  image: docker:latest
  services:
    - docker:dind
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - echo "Construindo imagem Docker..."
    - DOCKER_IMAGE="${CI_REGISTRY_IMAGE}:${CI_COMMIT_REF_SLUG}"
    - docker build -t "$DOCKER_IMAGE" .
    - docker push "$DOCKER_IMAGE"
    - echo "Imagem Docker construida e publicada: $DOCKER_IMAGE"
  only:
    - main
    - tags
  when: manual

