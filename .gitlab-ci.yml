# yaml-language-server: $schema=https://nexus.dc.ifood.com.br/repository/schemastore/gitlab-pipelines/ifood-security-4-stable.schema.json
include:
  - project: ifood/pipelines/gitlab-pipelines
    ref: ifood-security-4-stable
    file: pipelines/ifood-security/main.yml

variables:
  FORCE_RELEASE: "true"
  SEMANTIC_VERSION_FILE: ""
  SERVICE_NAME: dataviz-custom-charts
  BUILD_MULTIARCH: 'false'
  DEV_IMAGE_TAG: dev
  NODE_VERSION: "18"

# Validação de estrutura e arquivos
# Roda em todos os branches para detectar problemas cedo
validate:
  stage: test
  image: node:${NODE_VERSION}
  script:
    - echo "Validando estrutura do projeto..."
    - |
      # Verificar arquivos essenciais
      MISSING_FILES=()
      [ ! -f README.md ] && MISSING_FILES+=("README.md")
      [ ! -f package.json ] && MISSING_FILES+=("package.json")
      [ ! -f Dockerfile.gitlab ] && MISSING_FILES+=("Dockerfile.gitlab")
      [ ! -f docker-compose.yml ] && MISSING_FILES+=("docker-compose.yml")
      
      if [ ${#MISSING_FILES[@]} -gt 0 ]; then
        echo "❌ Arquivos essenciais não encontrados:"
        printf '  - %s\n' "${MISSING_FILES[@]}"
        exit 1
      fi
      
      echo "✅ Todos os arquivos essenciais encontrados"
      echo "Validacao de estrutura concluida"
  # Roda em todos os branches e merge requests
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH

# Build dos charts
build-charts:
  stage: test
  image: node:${NODE_VERSION}
  script:
    - echo "Empacotando charts..."
    - |
      if [ -d "dev/integration-tests/A3.1-empacotamento" ]; then
        cd dev/integration-tests/A3.1-empacotamento
        chmod +x build-all.sh
        ./build-all.sh || echo "Alguns charts podem ter falhado no build"
        echo "Build concluido"
      else
        echo "Diretório dev/integration-tests/A3.1-empacotamento não encontrado. Pulando empacotamento."
        echo "Os charts serão construídos durante o build da imagem Docker."
      fi
  artifacts:
    paths:
      - dev/charts/*/dist/*.zip
    expire_in: 1 week
    when: on_success
    # Não falhar se não houver artifacts (diretório não existe)
    if: '$CI_COMMIT_BRANCH == "main" || $CI_COMMIT_TAG'
  only:
    - main
    - tags

# Build e publicação da imagem Docker (desenvolvimento/MR)
build:
  stage: .post
  trigger:
    include:
      - project: ifood/pipelines/gitlab-pipelines
        ref: ifood-docker-1-stable
        file: pipelines/ifood-docker/main.yml
    strategy: depend
  variables:
    CONTAINER_IMAGE_TAG: $DEV_IMAGE_TAG
    BUILD_DOCKERFILE_PATH: $CI_PROJECT_DIR/Dockerfile.gitlab
  rules:
    - if: "$CI_MERGE_REQUEST_IID"
      changes:
        - charts-router/**/*
        - trellis-chart/**/*
        - boxplot-chart/**/*
        - shared/**/*
        - Dockerfile.gitlab
        - .gitlab-ci.yml
      when: always
    - if: "$CI_COMMIT_TAG"
      when: never
    - if: "$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH"
  allow_failure: false

# Build e publicação da imagem Docker (release/tags)
build-release:
  stage: .post
  trigger:
    include:
      - project: ifood/pipelines/gitlab-pipelines
        ref: ifood-docker-1-stable
        file: pipelines/ifood-docker/main.yml
    strategy: depend
  variables:
    CONTAINER_IMAGE_TAG: "$CI_COMMIT_TAG"
    BUILD_DOCKERFILE_PATH: $CI_PROJECT_DIR/Dockerfile.gitlab
  rules:
    - if: "$CI_MERGE_REQUEST_IID"
      when: never
    - if: "$CI_COMMIT_TAG"
  allow_failure: false

# Release da imagem
release-image:
  stage: .post
  image: registry.gitlab.com/gitlab-org/release-cli:latest
  needs:
    - job: build-release
  script:
    - echo "running release_image"
  release:
    name: "$CI_PROJECT_NAME $CI_COMMIT_TAG"
    description: Release version $CI_COMMIT_TAG
    tag_name: "$CI_COMMIT_TAG"
    ref: "$CI_COMMIT_SHA"
  rules:
    - if: "$CI_MERGE_REQUEST_IID"
      when: never
    - if: "$CI_COMMIT_TAG"
  allow_failure: false

