# Docker Compose para ambiente de desenvolvimento local
# Ãštil para testar charts em ambiente isolado

version: '3.8'

services:
  dev-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: muze-dev-server
    ports:
      - "8080:8080"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=8080
    command: npm run serve
    networks:
      - muze-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  muze-network:
    driver: bridge

