# Docker Compose para Custom Charts SDK
# Compat√≠vel com Coolify e desenvolvimento local

version: '3.8'

services:
  custom-charts:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: custom-charts-app
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3000
      - ANALYTICS_ENABLED=${ANALYTICS_ENABLED:-true}
      - ANALYTICS_STORAGE_TYPE=${ANALYTICS_STORAGE_TYPE:-file}
      - ANALYTICS_LOG_PATH=/app/logs/analytics.jsonl
    volumes:
      # Volume para logs persistentes
      - logs_data:/app/logs
    networks:
      - charts-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      # Labels para Coolify
      - "coolify.managed=true"
      - "coolify.version=1.0.0"
      - "coolify.type=application"

volumes:
  logs_data:
    driver: local

networks:
  charts-network:
    driver: bridge

